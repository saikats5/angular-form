<div class="container-fluid">
  <h1>FORM</h1>
  <form #userForm="ngForm" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" ngModel name="name" class="form-control">
      <small [class.d-none]="name.valid || name.untouched"></small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" ngModel name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" ngModel name="phone" class="form-control">
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>
    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" required class="custom-select" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" ngModel name="topic">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>
    </div>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
    <!--<div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="fotm-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="fotm-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="fotm-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="fotm-control" name="postalcode" ngModel>
      </div>
    </div>-->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox">
      <label class="form-checklabel">
        Send me promotional offers
      </label>
    </div>
    <button class="btn btn-primary" ngModel name="subscribe" type="submit">Submit Form</button>
  </form>
</div>
